<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Dashboard</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.layout.label }} {{ form.layout(class="form-control") }}</div>
        <div class="mb-3">{{ form.periodo.label }} {{ form.periodo(class="form-control") }}</div>
        <div class="mb-3">{{ form.file.label }} {{ form.file(class="form-control") }}</div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <hr>
    {% if data %}
        <h4>Pr√©via da planilha:</h4>
        <div>{{ data | safe }}</div>
    {% endif %}
</body>
</html>
